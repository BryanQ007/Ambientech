<div class="vistaVer">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Subir Información</mat-card-title>
      <mat-card-subtitle>Por favor complete el formulario</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
        <div class="form-group">
          <label for="image">Imagen:</label>
          <input mat-raised-button  type="file" id="image" (change)="onFileChange($event)" accept="image/*" required>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Tema</mat-label>
            <input matInput formControlName="topic" required>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Prioridad</mat-label>
            <mat-select formControlName="priority" required>
              <mat-option value="">Seleccione...</mat-option>
              <mat-option value="alta">Alta</mat-option>
              <mat-option value="media">Media</mat-option>
              <mat-option value="baja">Baja</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="description" required></textarea>
          </mat-form-field>
        </div>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Enviar</button>
          <button mat-raised-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
